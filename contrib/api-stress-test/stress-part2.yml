---
- hosts: all
  gather_facts: False
  tasks:
    - name: setup
      setup:
      delegate_to: localhost

    - name: set ansible control host IP fact
      set_fact:
        local_home_path: "{{ hostvars[inventory_hostname]['ansible_env']['HOME'] }}"
      delegate_to: 127.0.0.1

- hosts: localhost
  gather_facts: False
  roles:
    - { role: openpai/install }

